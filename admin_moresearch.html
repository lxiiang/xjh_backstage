<script>
    document.querySelector('.osex').addEventListener("tap", function() {
        var dtpicker = new mui.DtPicker({
            type: "date", //设置日历初始视图模式
            beginDate: new Date(1920, 04, 25), //设置开始日期
            endDate: new Date(2017, 12, 25), //设置结束日期
            labels: ['Year', 'Mon', 'Day'], //设置默认标签区域提示语
        });
        dtpicker.show(function(item) { //弹出列表并在里面写业务代码
            var itemCallback =item.text
            $('.osex').html(itemCallback);
        });
    });
