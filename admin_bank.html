	for(var i=0; i<bank.length; i++){
	    bank[i].index=i;
        bank[i].addEventListener("swipeleft",function () {
            var a=$(".bank a").eq(this.index).css("left");
			if(a="0px"){

                $(".bank a").eq(this.index).css("left","-50px");
			}
        })
        bank[i].addEventListener("swiperight",function () {
            var a=$(".bank a").eq(this.index).css("left");

                $(".bank a").eq(this.index).css("left","0px");
            }
        })
	}

</script>
