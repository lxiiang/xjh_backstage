
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/aui.css"/>
		<link rel="stylesheet" href="css/admin.css" />
		<link rel="stylesheet" href="css/shop_tc.css">
		<script src="js/echarts.js"></script>
		<script src="js/jquery-1.8.2.min.js"></script>
	</head>
	
	<body style="background:#3776BF!important;">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-undo mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1);"></a>
		    <h1 class="mui-title">银行卡</h1>
		</header>
		<div class="mui-content f14 aui-pad-10" style="background:#3776BF!important;">
			<div class="mui-text-center aui-color-white aui-mar-15 f16 line-height-2">
				<img src="image/jianhang.jpg" class="aui-border-rasius-y aui-mar-15" alt="" width="40">
				<div>中国建设银行 银行卡</div>
				<div>**** **** **** 2426</div>
			</div>
			<div class="aui-border-radius line-height-2 aui-background-white hidden">
				<div class="aui-pad-5" style="background:#E8E8E8;">银行到账时间 <img src="image/grade.png" class="vmid" alt="" width="16"></div>
				<div class="mui-text-center aui-pad-5">当天24小时之前到账</div>
			</div>
			<div class="mui-text-center aui-mar-t-20">
				<button class="aui-col-10 aui-background-red aui-color-white aui-border-radius">解绑银行卡</button>
			</div>
		</div>

		<div class="alert_bg aui-pad-20 " style="display:">
			<div class="mui-text-center line-height-3 aui-border-radius aui-pad-10" style="background:rgba(255,255,255,0.9);margin-top:40%">
				<div class="aui-border-b-gray">你确定要解绑吗？</div>
				<div class="no aui-border-b-gray aui-color-blue">不解绑</div>
				<div class="yes aui-color-red aui-border-b-gray">是的，确定解绑</div>
			</div>
		</div>
		<!--解绑提示-->
		<div class="unbind_success mui-text-center aui-col-6 aui-border-radius aui-color-white">
			<img src="image/unbind.png" alt="" width="50">
			<div>解绑成功</div>
		</div>
		<!--解绑成功-->
	</body>

	<script>
		$("button").click(function(){
		    $(".alert_bg").show();
		})
		$(".yes").click(function(){
		    $(".alert_bg").hide();
            $(".unbind_success").show();
		    $(".unbind_success").animate({
				opacity:0
			},1000)
			window.location="admin_bank.html"
		})
		$(".no").click(function(){
            $(".alert_bg").hide();
		})
	</script>

</html>
